<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:view>
        <f:metadata>
            <f:viewAction action="#{verMarcadoresTema.verMarcadores(param['tema'])}" />
        </f:metadata>
        <h:head>
            <title>Tema</title>
            <h:outputStylesheet name="css/estilos.css"/>
            <h:outputStylesheet name="css/mapestilos.css"/>
        </h:head>
        <h:body>
            <header>
                    <ui:insert name="header" >
                      <ui:include src="/templates/header.xhtml" />
                    </ui:insert>
            </header>
                <main>
                    <section>
                        <ui:insert name="mapa" >
                    <ui:include src="/templates/mapa_tema.xhtml" />
		</ui:insert>
                    </section>
                    
                    <aside>
                        <h1>Informaci√≥n sobre el tema</h1><br/>
                        <h:form>
                            <h:outputText value="Tema: " style="font-weight: bold"/>
                            <h:outputText value="#{param['tema']}"/><br/><br/>
                            
                            <h:outputText value="Este tema fue agregado por: " style="font-weight: bold"/>
                            <h:outputText value="#{verMarcadoresTema.tema.informador.nombre}"/><br/><br/>
                        </h:form>
                    </aside>
                </main>
            <footer>
                    <ui:insert name="footer" >
                      <ui:include src="/templates/footer.xhtml" />
                    </ui:insert>
            </footer>
        </h:body>
    </f:view>    
</html>
