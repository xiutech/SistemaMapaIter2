<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <f:view>
        <h:head>
            <title>Cuenta</title>
            <h:outputStylesheet name="css/estilos.css"/>
            <h:outputStylesheet name="css/mapestilos.css"/>
        </h:head>
        
        <h:body>
            <header>
                <ui:insert name="header" >
                    <ui:include src="/templates/header.xhtml"/>
                </ui:insert>
            </header>
            
            <main>
                <section>
                    <ui:insert name="mapa" >
                        <ui:include src="/templates/mapa.xhtml" />
                    </ui:insert>
                </section>
                
                <aside>
                    <h:form id="form">
                        <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                        </p:messages>
                        <p:inputText  placeholder="Nombre nuevo" type="text" id="nombre" value="#{bMComentaristaController.nombre}" /><br/>
                        <p:password value="#{bMComentaristaController.contrasenia}"  placeholder="Contraseña nueva" /><br/>
                        
                        <p:commandButton action="#{bMComentaristaController.actualizaCuentaComen()}" value="Actualizar Cuenta" ajax="true">
                             <p:confirm message="¿Seguro que quieres editar?" header="Aviso"/>
                        </p:commandButton> 
                        
                        <p:confirmDialog global="true">               
                            <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes"/>                   
                            <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>                                                
                        </p:confirmDialog>
                       
                    </h:form>
                    
                    <h:form id="form2">
                         <p:commandButton action="#{bMComentaristaController.borrarCuenta()}" value="Borrar Cuenta"  styleClass="logout" ajax="true">
                            <p:confirm message="¿Seguro que quieres borrar tu cuenta?" header="Aviso"/>
                        </p:commandButton>
                        
                        <p:confirmDialog global="true">               
                            <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes"/>                   
                            <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>                                                
                        </p:confirmDialog>
                    </h:form>
                    
                    
                </aside>
            </main>
            <footer>
                <ui:insert name="footer" >
                    <ui:include src="/templates/footer.xhtml" />
		</ui:insert>
            </footer>
        </h:body>
    </f:view>
</html>
