<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <body>
        <ui:composition>
            <!-- Agregar llave siempre que se ejecute y eliminar al subir. NUNCA NUNCA subir a Git con la llave-->
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=">
            </script>
            <h:form>
                <p:menubar id="menubar"  styleClass="menu">
                   <f:facet name="options">
                        <h:form id="busqueda">
                            <p:message for="search"/>
                            <p:inputText type="search" id="search" value="#{buscaPorNombre.nombre}" required="true" requiredMessage="No hay personas sin nombre"/>
                            <p:commandButton action="#{buscaPorNombre.buscaPorNombre()}" value="BuscaPorNombre" update="busqueda"/>
                        </h:form>
                    </f:facet>
                    <p:menuitem value="SIMIX" styleClass="menuitem" action="/index?faces-redirect=true"/>
                    <p:menuitem value="#{user.nombre}" url="/administrador/PerfilAdministradorIH.xhtml" styleClass="menuitem" rendered="#{not empty user and user.rol eq 'ADMINISTRADOR'}"/>
                    <p:menuitem value="#{user.nombre}" url="/comentarista/PerfilComentaristaIH.xhtml" styleClass="menuitem" rendered="#{not empty user and user.rol eq 'COMENTARISTA'}"/>
                    <p:menuitem value="#{user.nombre}" url="/informador/PerfilInformadorIH.xhtml" styleClass="menuitem" rendered="#{not empty user and user.rol eq 'INFORMADOR'}"/>
                    <p:menuitem value="Registrarse" url="/general/RegistrarseIH.xhtml" styleClass="menuitem" rendered="#{empty user}"/>
                    <p:menuitem value="Iniciar Sesion" url="/general/LoginIH.xhtml" styleClass="login" rendered="#{empty user}"/>
                    <p:menuitem value="Cerrar Sesion" action="#{sessionController.logout()}" styleClass="logout" rendered="#{not empty user}"/>
                </p:menubar>
            </h:form>
        </ui:composition>
    </body>
</html>
